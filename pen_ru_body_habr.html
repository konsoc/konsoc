<script>
	$.ajax({
		url: urlBodyLoad,
		success: function (result) {
			var div = document.getElementById('page_body');
			div.innerHTML = result;

			initData(locale2code);

		},
		error: function (jqXHR, textStatus, errorThrown) {
			var strErr = "Downloading data error";
			if (textStatus)
				strErr += "\ntextStatus: " + textStatus;

			if (errorThrown)
				strErr += "\nerrorThrown: " + errorThrown;
			alert(strErr);
		}
	});


</script>
